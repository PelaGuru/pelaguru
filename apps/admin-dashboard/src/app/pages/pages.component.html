<nb-layout>
  <nb-layout-header fixed>
    <div class="header-conteiner">
      <div class="brand-container">
        <img
          src="../../assets/img/logo/main-logo.svg"
          class="img-resp"
          alt=""
        />
      </div>
      <div class="profile-container">
        <button class="user-button">
          <nb-user
            size="medium"
            shape="rectangle"
            [name]="(userData | async)?.displayName"
            [title]="(userData | async)?.role"
            [nbContextMenu]="profileMenuItems"
            nbContextMenuTag="profile-context-menu"
          >
          </nb-user>
        </button>
      </div>
    </div>
  </nb-layout-header>
  <nb-sidebar>
    <nb-menu [items]="sidenavMenuItems" autoCollapse="true"> </nb-menu>
  </nb-sidebar>
  <nb-layout-column class="colored-column-basic">
    <router-outlet></router-outlet>
  </nb-layout-column>
  <nb-layout-footer>Â© 2020 Digitally Crafted by Pelaguru Team</nb-layout-footer>
</nb-layout>
