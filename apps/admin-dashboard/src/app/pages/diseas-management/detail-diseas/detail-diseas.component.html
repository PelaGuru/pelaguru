<nb-card status="success">
    <nb-card-header>{{diseaseName}}</nb-card-header>
    <nb-card-body>
        <img [src]="image" alt="Place image title" width="100%">
    </nb-card-body>
</nb-card>
<nb-card status="success">
    <nb-card-header>Symptomps</nb-card-header>
    <nb-card-body>
        <!-- {{commonSymptomps}} -->

        <ul>
            <li *ngFor="let d of commonSymptomps">
                {{ d }}
            </li>
        </ul>
    </nb-card-body>
</nb-card>
<nb-card status="success">
    <nb-card-header>Common Plants</nb-card-header>
    <nb-card-body>
        <!-- {{commonPlants}} -->


        <ul>
            <li *ngFor="let d of commonPlants">
                {{ d }}
            </li>
        </ul>
    </nb-card-body>
</nb-card>
<nb-card status="success">
    <nb-card-header>Solutions</nb-card-header>
    <nb-card-body>
        <!-- {{solutions}} -->
        <ul>
            <li *ngFor="let d of solutions">
                {{ d }}
            </li>
        </ul>
    </nb-card-body>
</nb-card>
<nb-card status="success">
    <nb-card-header>Features</nb-card-header>
    <nb-card-body>
        <!-- {{additionalFeatures}} -->
        <ul>
            <li *ngFor="let d of additionalFeatures">
                {{ d }}
            </li>
        </ul>
    </nb-card-body>
</nb-card>
