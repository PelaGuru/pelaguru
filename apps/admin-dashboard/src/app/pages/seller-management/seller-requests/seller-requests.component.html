<nb-card>
  <nb-card-header>
    <div class="interface-heading">
      Seller Requests
    </div>
  </nb-card-header>
  <nb-card-body>
    <table mat-table [dataSource]="requests">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <nb-user size="medium" [name]="element.displayName"> </nb-user>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="requested_at">
        <th mat-header-cell *matHeaderCellDef>Requested at</th>
        <td mat-cell *matCellDef="let element">{{ element.requested_at }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/sellers/requests/132456789">
            <button nbButton hero status="info">More</button></a
          >&nbsp;
          <button nbButton hero status="success">Accept</button>
          &nbsp;
          <button nbButton hero status="danger">Reject</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </nb-card-body>
</nb-card>
