<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">
  <nb-card-header>
    <div class="interface-heading">
      All Vendors
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="formControl">
      <div class="header-container">
        <div></div>
        <input nbInput placeholder="Search" formControlName="search" />
      </div>
    </form>
    <table mat-table [dataSource]="vendors.asObservable() | async">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <nb-user size="medium" [name]="element.displayName"> </nb-user>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'/sellers/' + element.userId">
            <button nbButton hero status="info" size="small">
              <nb-icon icon="external-link-outline"></nb-icon></button></a
          >&nbsp;
          <button nbButton hero status="danger" size="small">
            <nb-icon icon="eye-off-outline"></nb-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </nb-card-body>
</nb-card>
