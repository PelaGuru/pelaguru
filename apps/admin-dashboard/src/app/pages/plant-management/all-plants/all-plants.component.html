<nb-card>
  <nb-card-header>
    <div class="interface-heading">
      All Plants
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="header-container">
      <div></div>
      <input nbInput placeholder="Search" />
    </div>
    <table mat-table [dataSource]="plants">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <nb-user size="medium" [name]="element.name"> </nb-user>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/plants/34567890">
            <button nbButton hero status="info">More</button> </a
          >&nbsp;
          <button nbButton hero status="danger">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </nb-card-body>
</nb-card>
